{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <br>
    <form class="login-form" method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username(class="form-control") }}
        <br>
        {{ form.password(class="form-control") }}
        <br>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</div>
{% endblock %}
