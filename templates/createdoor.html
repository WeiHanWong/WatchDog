    <div class="container">
        <h1>Create Door</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="arssi1n">Entrance Probe1:</label>
                {{ form.drssi11 }}
            </div>
            <div class="form-group">
                <label for="arssi1s">Entrance Probe2:</label>
                {{ form.drssi12 }}

                {{ form.drssi13 }}
            </div>
            <div class="form-group">

                {{ form.drssi21 }}

            <div class="form-group">

                {{ form.drssi22 }}
            </div>
            <div class="form-group">
                <label for="arssi2s">Exit Probe3:</label>
                {{ form.drssi23 }}
            </div>
            <div class="form-group">
                <label for="arssi2s">Assigned Area:</label>
                {{ form.area }}
            </div>
            {{ form.submit }}
        </form>
    </div>
